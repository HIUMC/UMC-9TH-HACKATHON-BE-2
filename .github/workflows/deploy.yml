name: Deploy to EC2

on:
  push:

permissions:
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # 1. 코드 가져오기
      - name: Checkout Source Code
        uses: actions/checkout@v4

      # 2. JDK 17 세팅
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3. Gradle 권한 부여 및 빌드 (테스트 제외 - 시간 단축용)
      - name: Build with Gradle
        run: |
          chmod +x ./gradlew
          ./gradlew clean bootJar -x test

      # 4. 빌드된 Jar 파일을 EC2로 전송 (SCP)
      - name: Copy Jar to EC2
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_KEY }}
          source: "./build/libs/*.jar"
          target: "/home/ubuntu/app"
          strip_components: 2 # build/libs 경로 제거하고 jar만 옮김

      # 5. EC2에 접속해서 실행 (SSH)
      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            # 1. 실행 중인 이전 프로세스 종료 (SIGTERM 후 안 죽으면 SIGKILL)
            PID=$(pgrep -f .jar)
            if [ -n "$PID" ]; then
              echo "기존 프로세스 종료 시도 (PID: $PID)"
              kill -15 $PID
              sleep 5
              # 여전히 살아있다면 강제 종료
              kill -9 $PID 2>/dev/null || true
            fi

            # 2. 기존 JAR 파일 관리 (파일이 쌓여서 생기는 와일드카드 오류 방지)
            mkdir -p /home/ubuntu/app/old
            mv /home/ubuntu/app/*.jar /home/ubuntu/app/old/ 2>/dev/null || true
            mv /home/ubuntu/app/old/$(ls -t /home/ubuntu/app/old/ | head -1) /home/ubuntu/app/application.jar

            # 3. 새 Jar 파일 실행 (메모리 제한 옵션 필수!)
            echo "새 애플리케이션 배포 시작 (Limit: 512MB)..."
            nohup java -Xmx512M -Xms512M -jar /home/ubuntu/app/application.jar > /home/ubuntu/app/nohup.out 2>&1 &
            
            # 4. 실행 확인 (선택 사항)
            sleep 2
            ps -ef | grep application.jarava -jar /home/ubuntu/app/*.jar > /home/ubuntu/app/nohup.out 2>&1 &