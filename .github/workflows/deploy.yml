name: Deploy to EC2

on:
  push:

permissions:
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # 1. 코드 가져오기
      - name: Checkout Source Code
        uses: actions/checkout@v4

      # 2. JDK 17 세팅
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3. Gradle 권한 부여 및 빌드 (테스트 제외 - 시간 단축용)
      - name: Build with Gradle
        run: |
          chmod +x ./gradlew
          ./gradlew clean bootJar -x test

      # 4. 빌드된 Jar 파일을 EC2로 전송 (SCP)
      - name: Copy Jar to EC2
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_KEY }}
          source: "./build/libs/*.jar"
          target: "/home/ubuntu/app"
          strip_components: 2 # build/libs 경로 제거하고 jar만 옮김

      # 5. EC2에 접속해서 실행 (SSH)
      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            # 1. 실행 중인 이전 프로세스 종료
            PID=$(pgrep -f .jar)
            if [ -n "$PID" ]; then
              echo "기존 프로세스 종료 시도 (PID: $PID)"
              # 뒤에 || true를 붙여서 종료 코드가 143이어도 스크립트를 계속 진행하게 함
              kill -15 $PID || true
              sleep 10
              # 혹시 안 죽었다면 강제 종료
              kill -9 $PID 2>/dev/null || true
            fi

            # 2. 파일 정리 (기존에 알려드린 것과 동일)
            mkdir -p /home/ubuntu/app/old
            mv /home/ubuntu/app/*.jar /home/ubuntu/app/old/ 2>/dev/null || true
            # 가장 최근에 전송된 파일을 찾아서 이름을 고정 (와일드카드 문제 해결)
            LATEST_JAR=$(ls -t /home/ubuntu/app/old/*.jar | head -1)
            cp $LATEST_JAR /home/ubuntu/app/application.jar

            # 3. 새 Jar 파일 실행 (메모리 제한 필수)
            echo "새 애플리케이션 배포 시작..."
            nohup java -Xmx512M -Xms512M -jar /home/ubuntu/app/application.jar > /home/ubuntu/app/nohup.out 2>&1 &
            
            # 4. 프로세스 실행 확인
            sleep 2
            if pgrep -f application.jar > /dev/null; then
              echo "배포 성공!"
            else
              echo "배포 실패! 로그를 확인하세요."
              exit 1
            fi