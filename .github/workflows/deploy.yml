name: Deploy to EC2

on:
  push:

permissions:
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # 1. 코드 가져오기
      - name: Checkout Source Code
        uses: actions/checkout@v4

      # 2. JDK 17 세팅
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3. Gradle 권한 부여 및 빌드 (테스트 제외 - 시간 단축용)
      - name: Build with Gradle
        run: |
          chmod +x ./gradlew
          ./gradlew clean bootJar -x test

      # 4. 빌드된 Jar 파일을 EC2로 전송 (SCP)
      - name: Copy Jar to EC2
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_KEY }}
          source: "./build/libs/*.jar"
          target: "/home/ubuntu/app"
          strip_components: 2 # build/libs 경로 제거하고 jar만 옮김

      # 5. EC2에 접속해서 실행 (SSH)
      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            # 실행 중인 Spring Boot 프로세스 찾아서 종료
            PID=$(pgrep -f .jar)
            if [ -z "$PID" ]; then
              echo "실행 중인 프로세스가 없습니다."
            else
              echo "실행 중인 프로세스 종료: $PID"
              kill -9 $PID
            fi

            # 잠시 대기
            sleep 5

            # 새 Jar 파일 실행 (nohup으로 백그라운드 실행)
            echo "새 애플리케이션 배포 시작..."
            nohup java -jar /home/ubuntu/app/*.jar > /home/ubuntu/app/nohup.out 2>&1 &